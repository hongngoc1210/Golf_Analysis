model:
  hidden_units:
    - 64
    - 32
  dropout: 0.1


training:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.00001
  num_epochs: 100
  early_stopping_patience: 20


loss:
  l2_lambda: 0.0001
  contrib_lambda: 0.001


runtime:
  device: auto   # auto | cpu | cuda


paths:
  checkpoint_dir: outputs/models/nam_classifier/checkpoints
  best_model_path: outputs/models/nam_classifier/best_model.pth
